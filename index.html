<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body style="margin: 0; padding: 0">
    <div class="fcontainer" style=" height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="container" style="background-color: #f7f7f7; height: 500px; width: 400px; border-radius: 20px; box-shadow: 10px 10px 5px 0px rgba(153,144,144,0.51);
        -webkit-box-shadow: 10px 10px 5px 0px rgba(153,144,144,0.51);
        -moz-box-shadow: 10px 10px 5px 0px rgba(153,144,144,0.51);">
            <div class="form-image row g-3 mt-2" style="display: flex; justify-content: center; align-items: center;">
                <img src="/asset/t2.png" alt="" style="height: 100px; width: 150px;">
            </div>
            <p class="row" style="justify-content: center; font-family:Arial, Helvetica, sans-serif; font-weight: 600; color: greenyellow;
            ">Jo-jek</p>
            <form class="row g-3">
                <div class="col-md-12">
                  <label for="inputEmail4" class="form-label"></label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div><br>
                <div class="col-md-12">
                  <label for="inputPassword4" class="form-label"></label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Jenis kelamin</label>
                  <select id="inputState" class="form-select">
                    <option selected>Pilih...</option>
                    <option>Laki-laki</option>
                    <option>Perempuan</option>
                  </select>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Ingatkan saya
                    </label>
                  </div>
                </div>
                <div class="col-2" style="justify-content: center">
                  <button type="submit" class="btn btn-primary">
                    <a href="/bootstrap.html" style="text-decoration: none; color: white">Login</a>
                  </button>
                </div>
              </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">

    </script>
</body>
</html>
